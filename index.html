<!doctype html>
<html lang="en">
  <head>

    <script>
      const theme = localStorage.getItem('vite-ui-theme') || 'system';
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      const isDark = theme === 'dark' || (theme === 'system' && prefersDark);
      document.documentElement.classList.toggle('dark', isDark);

      // CSS 변수 적용
      const rawVars = localStorage.getItem('vite-ui-theme-vars');
      if (rawVars) {
        try {
          const vars = JSON.parse(rawVars);
          for (const [key, value] of Object.entries(vars)) {
            document.documentElement.style.setProperty(key, value);
          }
        } catch (e) {
          console.error("Failed to parse theme vars from localStorage", e);
        }
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="root2"></div>
    <script type="module">
      const path = window.location.pathname

      if (path.startsWith('/www') || path.startsWith('/isolated')) {
        import('/extraSrc/extraMain.js')
      } else {
        import('/src/main.tsx')
      }
    </script>
  </body>
</html>
